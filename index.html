---
layout: default
---
<h1> Here are my posts. Enjoy? </h1>
<h1>____________</h1>
<div class="archive">
  {% for post in site.posts %} 
  <div class="archive-item">
    <span class="post-date archive-date fs-4"
      >{{ post.date | date: "%B %d, %Y" }}</span
    >
    <a href="{{ post.url | relative_url }}" class="archive-title fs-4"
      >{{ post.title }}</a
    >
  </div>
  {% endfor %}
</div>
